---
configure_sudoers: no
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - git
  - ssh-copy-id
  - wget
  - brew-cask
  - dockutil
  - zsh
  - tmux
  - htop
  - p7zip
  - tree
  - e2fsprogs

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - caskroom/fonts

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - dropbox
  - firefox
  - vagrant
  - virtualbox
  - slack
  - atom
  - android-file-transfer
  - spotify
#  - iterm2
  - font-inconsolata
  - insomniax

dockitems_to_remove:
  - Mail
  - Safari
  - Contacts
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - Calendar

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 3
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 5
